apply plugin: 'java'
repositories {
    jcenter()
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test/java-fakes']
            srcDirs += ['src/test/java-specs']
        }

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //https://github.com/mabe02/lanterna
    compile 'com.googlecode.lanterna:lanterna:3.0.0-rc1'
    //testCompile 'org.fluttercode.datafactory:datafactory:0.8'
    //testCompile fileTree(include: ['*.jar'], dir: 'src/test/libs')
    testCompile 'junit:junit:4.12'
}
